<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  
  <p id="description">Please fill out the survey form below:</p>
  
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter your name">

    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <label for="number" id="number-label">Number:</label>
    <input type="number" id="number" name="number" min="1" max="100" placeholder="Enter a number between 1 and 100">

    <label for="dropdown">Select an option:</label>
    <select id="dropdown" name="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>

    <label>Choose your favorite color:</label>
    <input type="radio" name="color" value="red"> Red
    <input type="radio" name="color" value="blue"> Blue
    <input type="radio" name="color" value="green"> Green

    <label>Select your interests:</label>
    <input type="checkbox" name="interests" value="music"> Music
    <input type="checkbox" name="interests" value="sports"> Sports
    <input type="checkbox" name="interests" value="movies"> Movies

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
