<!DOCTYPE html>
<html>

  <title>Tribute Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="main">
    <h1 id="title">Dr. Norman Borlaug</h1>
    
    <div id="img-div">
      <img id="image" src="./IMG_1806.JPG" alt="Dr. Norman Borlaug">
      <figcaption id="img-caption">Dr. Norman Borlaug with wheat</figcaption>

    <div id="tribute-info">
      <p>Dr. Norman Borlaug was an American agronomist and humanitarian who led initiatives to introduce high-yielding varieties of wheat to developing countries. His work is credited with saving millions of lives and alleviating famine.</p>
